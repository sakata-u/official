<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>坂田和真 | ブログ一覧 </title>

    <meta name="description" content="坂田和真のブログ記事一覧です。">

    <style>
        /* 基本的なスタイル */
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* 全体の背景色 */
            color: #333;
            overflow-x: hidden; /* 横方向のスクロールバーを非表示 */
        }

        .container {
            width: 80%; /* デスクトップでの表示幅 */
            max-width: 1200px; /* 最大幅 */
            margin: 0 auto;
            padding: 20px 0;
        }

        header {
            background-color: transparent; /* ヘッダーの背景色を透明に */
            color: #333; /* ヘッダーのテキスト色をbodyと同じに調整 */
            padding: 20px 0;
            text-align: center;
            position: relative; /* ホームリンクの位置決めに必要 */
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            margin: 5px 0 0;
            font-size: 1.1em;
        }

        /* 新しい「HOME」リンクのスタイル (blog.html用) */
        .home-link-top-right {
            position: absolute; /* 親要素に対して絶対位置指定 */
            top: 20px; /* 上からの位置 */
            right: 20px; /* 右からの位置 */
            text-decoration: none;
            color: #007bff; /* リンクの色 */
            font-weight: bold;
            padding: 5px 10px; /* クリックしやすいようにパディング */
            border: 1px solid #007bff; /* 枠線 */
            border-radius: 5px; /* 角を丸く */
            transition: all 0.3s ease; /* ホバー時のアニメーション */
            z-index: 10; /* 他の要素より手前に表示 */
        }

        .home-link-top-right:hover {
            background-color: #007bff; /* ホバー時の背景色 */
            color: #fff; /* ホバー時の文字色 */
        }

        section {
            background-color: transparent; /* セクションの背景色を透明に */
            margin-bottom: 20px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: none; /* セクションの影をなくす */
        }

        /* ブログ記事のスタイル */
        .blog-posts ul {
            list-style: none;
            padding: 0;
        }
        .blog-posts li {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .blog-posts li:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .blog-posts li h3 {
            margin-top: 0;
            margin-bottom: 8px;
            color: #007bff;
            font-size: 1.2em;
        }
        .blog-posts li .date {
            font-size: 0.85em;
            color: #888;
            margin-bottom: 12px;
            display: block;
        }
        .blog-posts li p {
            margin-bottom: 0;
            font-size: 0.95em;
            color: #555;
        }
        .blog-posts .read-more-link {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .blog-posts .read-more-link:hover {
            text-decoration: underline;
        }

        /* 「メインページへ戻る」ボタンのスタイルは blog.html では不要になるため削除 */
        .back-to-home {
            display: none;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }

        /* --- ここからがスマホ対応の重要な部分です --- */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 10px 0;
            }

            header h1 {
                font-size: 2em;
            }

            header p {
                font-size: 1em;
            }

            section {
                padding: 20px;
            }

            h2 {
                font-size: 1.5em;
            }

            /* スマホでの「HOME」リンクの位置調整 */
            .home-link-top-right {
                top: 15px;
                right: 15px;
                font-size: 0.9em;
                padding: 3px 8px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.8em;
            }

            header p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="home-link-top-right">HOME</a>

        <div class="container">
            <h1>Kazuma Sakata's Blog</h1>
            <p>すべての記事一覧</p>
        </div>
    </header>

    <main class="container">
        <section class="blog-posts">
            <h2>すべてのブログ記事</h2>
            <ul id="blog-list">
                </ul>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 坂田和真. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // ブログ記事のデータ配列 (すべての記事をここに格納)
        // index.htmlとblog.htmlで同じデータを使用するため、この配列は両方のファイルに必要です。
        const blogPostsData = [
            {

                url: "#" // 実際の記事へのリンクを設定
            },
            {
                title: "【重要】写真展開催のお知らせ",

                summary: "初の個展を〇〇ギャラリーで開催します。皆様のお越しをお待ちしております。",
                url: "#" // 実際の記事へのリンクを設定
            },
            {
                title: "新しいデザインプロジェクトの紹介",

                summary: "最近手がけたウェブサイトのデザインと、その制作過程についてご紹介します。",
                url: "#" // 実際の記事へのリンクを設定

            {
                title: "ポートフォリオサイトをリニューアルしました！",

            {

                url: "#" // 実際の記事へのリンクを設定
            },

                title: "デザインツール入門",
                date: "2025年5月10日",
                summary: "デザイナーとして使用しているおすすめツールと、その基本的な使い方について解説します。",
                url: "#" // 実際の記事へのリンクを設定

        ];

        // ハンバーガーメニューに関連するJavaScriptを削除
        // const hamburgerMenu = document.getElementById('hamburger-menu');

        //         hamburgerMenu.classList.remove('open');
        //         sideNav.classList.remove('open');

        // ブログ記事を表示する関数 (blog.html用: すべての記事を表示)
        function displayAllBlogPosts() {
            const blogList = document.getElementById('blog-list');
            if (!blogList) return; // blog-listが存在しない場合は処理しない

            blogList.innerHTML = ''; // 既存のリストをクリア

            // ブログ記事を日付で降順にソート（新しいものが先頭）
            const sortedPosts = [...blogPostsData].sort((a, b) => {
                return new Date(b.date) - new Date(a.date);
            });

            // すべての記事を表示
            sortedPosts.forEach(post => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <h3><a href="${post.url}" target="_blank">${post.title}</a></h3>
                    <span class="date">${post.date}</span>
                    <p>${post.summary}</p>
                `;
                blogList.appendChild(listItem);
            });
        }

        // ページロード時にブログ記事を表示 (blog.htmlのみで実行)
        document.addEventListener('DOMContentLoaded', displayAllBlogPosts);
    </script>

</body>
</html>
